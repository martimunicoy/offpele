{% set data = load_setup_py_data() %}

package:
  name: peleffy
  version: {{ data.get('version') }}

source:
  path: ../../

build:
  script: python -m pip install . --no-deps
  number: 0
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - ipython
    - matplotlib
    - pytest
    - networkx
    - rdkit
    - ambertools
    - openff-toolkit==0.10.7
    - openff-forcefields==2024.04.0

about:
  home: https://github.com/martimunicoy/peleffy
  license: MIT
